<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 BEAMING LINKS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 1.5s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05); /* Slightly enlarge the container */
            box-shadow: 0 20px 50px rgba(0, 123, 255, 0.8); /* Add a stronger shadow on hover */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00bfff, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #007bff, #00bfff);
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.6);
        }

        .btn.glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); }
            100% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.8), 0 0 30px rgba(0, 123, 255, 0.6); }
        }

        .discord-link {
            position: absolute;
            bottom: 30px; /* Lowered slightly for better spacing */
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        .discord-link .discord-text {
            color: #00bfff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .discord-link:hover {
            transform: translateY(-5px); /* Hover effect on the Discord link */
            color: #00bfff;
        }

        .discord-link:hover .discord-text {
            color: #007bff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Falling Stars with trailing effect */
        .trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(0, 123, 255, 0.6);
            border-radius: 50%;
            animation: falling 2s linear infinite;
        }

        @keyframes falling {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(100vw, 100vh);
            }
        }

    </style>
</head>
<body>
    <canvas id="dotsCanvas"></canvas>

    <div class="container">
        <h1>2025 BEAMING LINKS</h1>
        <div class="buttons">
            <a href="https://shorturl.asia/QPezU" class="btn glow" target="_blank">wwwww-rcblox.com</a>
            <a href="https://shorturl.asia/nM75h" class="btn glow" target="_blank">r.oblox.af</a>
            <a href="https://splunks.xyz/" class="btn glow" target="_blank">BYPASSER</a>
        </div>
    </div>

    <!-- Discord Link Outside the Box -->
    <a href="https://discord.gg/vpw4EhFeW4" class="discord-link" target="_blank">
        Join our <span class="discord-text">Discord</span>
    </a>

    <script>
        // JavaScript to create background dots animation (example effect)
        const canvas = document.getElementById("dotsCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dots = [];

        function createDot() {
            const radius = Math.random() * 3 + 1;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const speed = Math.random() * 0.5 + 0.2;
            dots.push({ x, y, radius, speed });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 123, 255, 0.6)";
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fill();
                dot.x += dot.speed;
                dot.y += dot.speed;

                // Reset position if the dot goes off-screen
                if (dot.x > canvas.width) dot.x = 0;
                if (dot.y > canvas.height) dot.y = 0;
            });
            requestAnimationFrame(draw);
        }

        setInterval(createDot, 75); // Add new dots every 75ms
        draw();

        // JavaScript for creating falling stars with trailing effect
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('trail');
            document.body.appendChild(star);

            const startPositionX = Math.random() * window.innerWidth;
            const startPositionY = -10; // Start from top
            const duration = Math.random() * 3 + 2; // Random duration between 2 and 5 seconds

            star.style.left = `${startPositionX}px`;
            star.style.top = `${startPositionY}px`;

            star.style.animationDuration = `${duration}s`;

            // Remove star after animation ends
            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        // Generate stars at intervals
        setInterval(createStar, 75); // Add a new star every 100ms
    </script>
</body>
</html>
